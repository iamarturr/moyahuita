        <div class="clock_time">
            <div id="doc_time"></div>
            <script>
            function clock() {
            var d = new Date();
            var month_num = d.getMonth();
            var day = d.getDate();
            var h = d.getHours();
            var m = d.getMinutes();
            var s = d.getSeconds();

            if (m < 10) {
                m = '0' + m;
            }
            if (h < 10) {
                h = '0' + h;
            }
            if (s < 10) {
                s = '0' + s;
            }
            var myclock = document.getElementById('doc_time');
            myclock.textContent = h + " : " + m + " : " + s;
            myclock.innerText = h + " : " + m + " : " + s;
            }
            setInterval(clock, 1000);
            </script>
